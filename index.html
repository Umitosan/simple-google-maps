<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Weather</title>
  </head>
  <body>

    <div class="myContain">
      <h1>Simple Map Clone</h1>

      <div class="row button-row">
        <div class="col-sm-6">
          <h4>Change Map Theme </h4>
          <select class="theme">
            <option value="google_styles_Vintage">Vintage</option>
            <option value="google_styles_AnnexPOI">Annex POI</option>
            <option value="google_styles_lucernewaterch1">lucerne waterch 1</option>
            <option value="google_styles_Belgium">Belgium</option>
          </select>
        </div>
        <div class="col-sm-6">
          <label for="search_city">Lookup a city</label><br>
          <input type="text" name="search_city"><br>
          <button type="button" class="btn btn-info search_city" name="search_city">Search</button>
        </div>
      </div>
      <div id="map"></div>
    </div>

  </body>
</html>
